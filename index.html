<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="head">
          <div class="image">
            <img src="images/image-jeremy.png" alt="jeremy" />
          </div>
          <div class="info">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul>
          <li>Daily</li>
          <li class="active">Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
      <div class="tracking">
        <div class="time work">
          <div class="image">
            <img src="images/icon-work.svg" alt="" />
          </div>
          <div class="content">
            <div class="title">
              <span>Work</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="info">
              <h2>32hrs</h2>
              <p>Last Week - 36hr</p>
            </div>
          </div>
        </div>
        <div class="time play">
          <div class="image">
            <img src="images/icon-work.svg" alt="" />
          </div>
          <div class="content">
            <div class="title">
              <span>Work</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="info">
              <h2>32hrs</h2>
              <p>Last Week - 36hr</p>
            </div>
          </div>
        </div>
        <div class="time study">
          <div class="image">
            <img src="images/icon-work.svg" alt="" />
          </div>
          <div class="content">
            <div class="title">
              <span>Work</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="info">
              <h2>32hrs</h2>
              <p>Last Week - 36hr</p>
            </div>
          </div>
        </div>
        <div class="time exercise">
          <div class="image">
            <img src="images/icon-work.svg" alt="" />
          </div>
          <div class="content">
            <div class="title">
              <span>Work</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="info">
              <h2>32hrs</h2>
              <p>Last Week - 36hr</p>
            </div>
          </div>
        </div>
        <div class="time social">
          <div class="image">
            <img src="images/icon-work.svg" alt="" />
          </div>
          <div class="content">
            <div class="title">
              <span>Work</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="info">
              <h2>32hrs</h2>
              <p>Last Week - 36hr</p>
            </div>
          </div>
        </div>
        <div class="time self-care">
          <div class="image">
            <img src="images/icon-work.svg" alt="" />
          </div>
          <div class="content">
            <div class="title">
              <span>Work</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis" />
            </div>
            <div class="info">
              <h2>32hrs</h2>
              <p>Last Week - 36hr</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
